<section class="calculator-section">
    <div class="container">
        <div class="calculator">
            <div class="calculator-text-box">
                <h2 class="heading-secondary form">Body Mass Index</h2>
            </div>
            <form #form="ngForm" class="calculator-form grid-form" (ngSubmit)="calculateBmi(); form.reset()">
                <div>
                    <label for="weight">Weight</label>
                    <input id="weight" type="number" name="weight" [(ngModel)]="model.weight" placeholder="55 kg"
                        required>
                </div>
                <div>
                    <label for="height">Height</label>
                    <input id="height" type="number" name="height" [(ngModel)]="model.height" placeholder="175 cm"
                        required>
                </div>
                <button class="btn--form">Calculate</button>
            </form>
            <div class="calculator-result">
                <div class="result">
                    <p *ngIf="result">Result: {{result | number:'1.2-2'}} % body fat</p>
                    <p *ngIf="error" class="result-error">{{error}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
